        <!-- Main -->
        <main>
            <h1 data-i18n="orders">Orders</h1>

            <div class="recent-order">

                <div class="controls">
                    <input type="text" id="searchOrders" placeholder="Search orders..." data-i18n-placeholder="search_placeholder">
                    <button id="addOrderBtn" data-i18n="add_product">Add Order</button>
                    <button id="pdfOrdersBtn" data-i18n="export_pdf">Export PDF</button>
                </div>

                <!-- Tableau -->
                <table id="ordersTable">
                    <thead>
                        <tr>
                            <th data-column="productName" onclick="sortOrders('productName')">Product</th>
                            <th data-column="productNumber" onclick="sortOrders('productNumber')">Product ID</th>
                            <th data-column="customerName" onclick="sortOrders('customerName')">Customer</th>
                            <th data-column="price" onclick="sortOrders('price')">Price</th>
                            <th data-column="quantity" onclick="sortOrders('quantity')">Quantity</th>
                            <th data-column="total" onclick="sortOrders('total')">Total</th>
                            <th data-column="status" onclick="sortOrders('status')">Status</th>
                            <th data-i18n="actions">Actions</th>
                        </tr>
                    </thead>
                    <tbody>

            </div>

                    <div class="profile-photo">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
